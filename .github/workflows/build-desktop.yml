name: Build Desktop App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          web/package-lock.json
          desktop/package-lock.json
        
    - name: Install web dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Build web app
      working-directory: ./web
      run: npm run build
      
    - name: Install desktop dependencies
      working-directory: ./desktop
      run: npm ci
      
    - name: Generate app icons (Unix)
      if: matrix.os != 'windows-latest'
      working-directory: ./desktop
      run: |
        chmod +x generate-icons.sh
        ./generate-icons.sh || echo "Icon generation failed, using fallback"
        
    - name: Generate app icons (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: ./desktop
      run: |
        generate-icons.bat || echo "Icon generation failed, using fallback"
      
    - name: Copy web build to desktop (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp -r web/dist desktop/
        
    - name: Copy web build to desktop (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        xcopy web\dist desktop\dist /E /I /Y
        
    - name: Build desktop app (macOS)
      if: matrix.os == 'macos-latest'
      working-directory: ./desktop
      run: npm run build:electron -- --mac --publish=never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Build desktop app (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: ./desktop
      run: npm run build:electron -- --win --publish=never
      
    - name: Build desktop app (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./desktop
      run: npm run build:electron -- --linux --publish=never
      
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: exif-frame-macos
        path: |
          desktop/release/*.dmg
          desktop/release/*.zip
        retention-days: 30
        
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: exif-frame-windows
        path: |
          desktop/release/*.exe
          desktop/release/*.zip
        retention-days: 30
        
    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: exif-frame-linux
        path: |
          desktop/release/*.AppImage
          desktop/release/*.deb
          desktop/release/*.rpm
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Display structure of downloaded files
      run: ls -la ./artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/exif-frame-macos/*
          ./artifacts/exif-frame-windows/*
          ./artifacts/exif-frame-linux/*
        body: |
          ## Desktop App Release
          
          üì∏ ‚Üí üñºÔ∏è with EXIF metadata
          
          ### Downloads
          - **macOS**: Download the `.dmg` file
          - **Windows**: Download the `.exe` file  
          - **Linux**: Download the `.AppImage`, `.deb`, or `.rpm` file
          
          ### Changes
          - Desktop app version of EXIF Frame
          - Cross-platform support (macOS, Windows, Linux)
          - Native file system integration
          - Keyboard shortcuts support
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
